<!DOCTYPE html>
<html>
<head>
  <title>Demo App</title>
  <style>
    body { font-family: Arial; text-align:center; margin-top:50px; background-color: #f0f0f0; }
    .frame { border: 2px solid #333; padding:20px; display:inline-block; background:white; }
    .hostname { font-size: 24px; color: #0077cc; }
    .hostname .last5 { color: green; }
  </style>
</head>
<body>
  <h1>Demo Application</h1>
  <div class="frame">
    Pod Hostname: <span class="hostname" id="hostname">{{HOSTNAME}}</span>
  </div>

  <script>
    // Récupère le texte actuel
    const span = document.getElementById('hostname');
    const text = span.textContent;

    if (text.length > 5) {
      // Sépare les 5 derniers caractères
      const firstPart = text.slice(0, -5);
      const last5 = text.slice(-5);

      // Met à jour le HTML avec un span autour des 5 derniers caractères
      span.innerHTML = `${firstPart}<span class="last5">${last5}</span>`;
    }
  </script>
</body>
</html>

<!--
  This is a simple web application that displays the hostname of the pod it's running in.
  It is used to demonstrate deployment and scaling in a distributed systems environment.
