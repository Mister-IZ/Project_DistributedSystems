name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Installer les dépendances Python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        env:
          PYTHONPATH: .

      # 4️⃣ Lancer les tests unitaires
      - name: Run unit tests
        env:
          PYTHONPATH: .
        run: |
          pytest -v

      # 5️⃣ Installer Docker (Ubuntu runner a déjà Docker, mais au besoin)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 6️⃣ Build de l'image Docker
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/demo-app:latest .

      # 7️⃣ Push sur Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/demo-app:latest

      # 8️⃣ Déploiement sur Kubernetes (namespace test)
      - name: Deploy to Kubernetes
        uses: azure/setup-kubectl@v3  # On utilise kubectl
        with:
          version: '1.30.0'
      - name: Apply manifests
        run: |
          kubectl apply -f manifests/ -n test
          kubectl rollout status deployment/demo-app -n test
