apiVersion: v1
kind: ConfigMap
metadata:
  name: auto-sync-script
  namespace: test
data:
  check-and-update.sh: |
    #!/bin/bash
    set -e

    NAMESPACE="test"
    DEPLOYMENT="demo-app"
    IMAGE_REPO="ibrahimmmm/demo-app"

    # R√©cup√®re l'image actuellement d√©ploy√©e
    CURRENT_IMAGE=$(kubectl get deployment $DEPLOYMENT -n $NAMESPACE -o jsonpath='{.spec.template.spec.containers[0].image}')

    # R√©cup√®re le dernier tag sur DockerHub
    LATEST_TAG=$(curl -s https://hub.docker.com/v2/repositories/${IMAGE_REPO}/tags?page_size=1 | jq -r '.results[0].name')
    LATEST_IMAGE="${IMAGE_REPO}:${LATEST_TAG}"

    echo "üîç Image actuelle : $CURRENT_IMAGE"
    echo "üîé Derni√®re image : $LATEST_IMAGE"

    # Compare et met √† jour si n√©cessaire
    if [ "$CURRENT_IMAGE" != "$LATEST_IMAGE" ]; then
      echo "üöÄ Nouvelle version d√©tect√©e, mise √† jour du d√©ploiement..."
      kubectl set image deployment/$DEPLOYMENT demo-app=$LATEST_IMAGE -n $NAMESPACE
      echo "‚úÖ D√©ploiement mis √† jour avec succ√®s!"
    else
      echo "‚úÖ Image d√©j√† √† jour, aucune action n√©cessaire."
    fi