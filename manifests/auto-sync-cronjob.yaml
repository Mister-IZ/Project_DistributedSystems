apiVersion: batch/v1
kind: CronJob
metadata:
  name: auto-sync-demo-app
  namespace: test
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: auto-sync-sa
          containers:
          - name: auto-sync
            image: alpine/k8s:1.30.8  # ← CETTE IMAGE A DÉJÀ curl ET jq !
            command:
              - /bin/sh
              - -c
              - |
                bash /scripts/check-and-update.sh  # ← DIRECT, PAS BESOIN D'INSTALLER !
            volumeMounts:
              - name: scripts
                mountPath: /scripts
          restartPolicy: OnFailure
          volumes:
            - name: scripts
              configMap:
                name: auto-sync-script